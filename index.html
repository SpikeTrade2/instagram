<!DOCTYPE html>
<html>
  <head>
    <title>Order Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <img src="logo2.jpg" alt="SpikeTrade Logo" height="240" width="500">
      </div>
      <div class="bottom-section">
        <p> To order a beta copy of the TradingView app, send us a message!</p>
        <br>
        <form action="https://formspree.io/f/xanabeyg" method="POST">
          <fieldset>
            <label>
              Your email:
              <input type="email" name="email" placeholder="example@example.com">
            </label>
            <label>
              Request TradingView Beta version:
              <textarea name="message" placeholder="Type your message here..."></textarea>
            </label>
            <button type="submit">Send</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
